<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: auto;
          height: 800px;
          border: 1px solid black;
          text-align: center;
        }
        #box1, #box2, #box3 {
          width: 50px;
          height: 50px;
          background-color: black;
          color: white;
          text-align: center;
          vertical-align: center;
          display: inline-block;
          margin: 5px;
        }
        #box1:hover, #box2:hover, #box3:hover {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div id="target">
            <div id="box1"><br>A</div>
            <div id="box2"><br>B</div>
            <div id="box3"><br>C</div>
        </div>

        <script>
            let element1 = document.getElementById("box1")
            element1.setAttribute('draggable','true');

            let element2 = document.getElementById("box2")
            element2.setAttribute('draggable','true');

            let element3 = document.getElementById("box3")
            element2.setAttribute('draggable','true');

            element1.addEventListener("dragend", function(event) {
                event.target.style.backgroundColor = "black";
                let _x = event.clientX;
                let _y = event.clientY;
                event.target.style.left = _x + "px";
                event.target.style.top = _y + "px";
                event.target.style.position = "absolute"; //Necessary
            });
            element2.addEventListener("dragend", function(event) {
                event.target.style.backgroundColor = "black";
                let _x = event.clientX;
                let _y = event.clientY;
                event.target.style.left = _x + "px";
                event.target.style.top = _y + "px";
                event.target.style.position = "absolute"; //Necessary
            });
            element3.addEventListener("dragend", function(event) {
                event.target.style.backgroundColor = "black";
                let _x = event.clientX;
                let _y = event.clientY;
                event.target.style.left = _x + "px";
                event.target.style.top = _y + "px";
                event.target.style.position = "absolute"; //Necessary
            });
        </script>
    </body>
    </html>
