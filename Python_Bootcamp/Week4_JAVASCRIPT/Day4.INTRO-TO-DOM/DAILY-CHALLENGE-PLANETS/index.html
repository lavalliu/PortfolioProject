<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
                color: white;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
                border: 2px solid white;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
                border: 5px solid red;
            }
            .moon-count {
                position: absolute;
                color: white;
                /* font-weight: bold; */
                font-size: 20px;
                top: calc(75% - 15px); 
                left: calc(-20px - 10px * var(--moons)); 
                margin-left: -65px;
                }
            .mercury {
                background-color: blueviolet;
            }
            .venus {
                background-color: chartreuse;
            }
            .earth {
                background-color: aqua;
            }
            .mars {
                background-color: cornflowerblue;
            }
            .jupiter {
                background-color: darkseagreen;
            }
            .saturn {
                background-color: darkcyan;
            }
            .uranus {
                background-color: firebrick;
            }
            .neptune {
                background-color: coral;
            }
        </style>
    </head>
    <body>

    <section class="listPlanets"></section>

    <script>
        const planets = [
            {name : 'Mercury', moons : 0},
            {name : 'Venus', moons : 0},
            {name : 'Earth', moons : 1},
            {name : 'Mars', moons : 2},
            {name : 'Jupiter', moons : 52},
            {name : 'Saturn', moons : 75},
            {name : 'Uranus', moons : 27},
            {name : 'Neptune', moons : 14}           
        ]

        for (const planet of planets) {
            const div = document.createElement("div");
            div.classList.add("planet");
            div.classList.add(planet.name.toLowerCase());
            div.innerText = planet.name;
            for (let i = 0; i < planet.moons; i++) {
                const moonDiv = document.createElement("div");
                moonDiv.classList.add("moon");
                moonDiv.style.left = i * 10 + "px";
                div.appendChild(moonDiv);
            }
            const span = document.createElement("span");
            span.classList.add("moon-count");
            span.textContent = planet.moons + " moon(s)";
            div.appendChild(span);
            const section = document.querySelector(".listPlanets");
            section?.appendChild(div);
        }
    </script>
    </body>
</html>
