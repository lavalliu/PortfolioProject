<style>

body {
  background-color: rgb(192,247,215);

nav{

  border: black;
  border-style: solid;

  grid-template-rows:    repeat(4, 100px);
  grid-template-columns: repeat(4, 1fr);

  background-color: white;
  padding: 10px;
}
.grid-item{
  background-color: rgba(180, 44, 44, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  row-gap: 50px;
  border: black;
  border-style: solid;
}
.item2, .item4, .item6{
    grid-column: 2/span3;
    background-color: aqua;
}
.item7 {
    grid-column: 1/span4;
    background-color: yellow;
}
