<!DOCTYPE html>
    <html>
    <head>
        <style>
        @keyframes expand {
            from {
                transform: scale(0);
                opacity: 0;
                background: #5470B0;
            }
        }
        .container {
            width: 100px;
            height: 100px;
            position: relative;
            background: rgb(189,252,237);
            text-align: center;
            display: inline-block;
            color: rgb(0,222,207);
        }
        .inner-container {
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateY(-50%);
            transform: translateX(-50%);
        }
        #container:hover {
            cursor: pointer;
        }
        .container2 {
            width: 100px;
            height: 100px;
            position: relative;
            background: rgb(0,222,207);
            display: inline-block;
            animation: expand .5s ease-in-out;
        }
        </style>
    </head>
    <body>
        <div class="container" id="container" onclick="myCopy()">
            <div class="inner-container">+</div>
        </div>
        <script>
            function myCopy() {
                let div = document.createElement('div'); 
                div.className = "container2";
                document.body.appendChild(div); 
            }
        </script>
    </body>
    </html>
