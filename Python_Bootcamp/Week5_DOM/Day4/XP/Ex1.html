<!-- timer -->
<!DOCTYPE html>
    <html>
    <head>
        <style>
        p {
          background: yellow;
          color: red;
        }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <button id="clear">Clear Interval</button>
        <script>
            const myTimeout = setTimeout(myGreeting, 2000);
            const myTimeout2 = setTimeout(myGreeting2, 2000);
            const myInterval = setInterval(myRepeat, 2000);
            document.getElementById("clear").addEventListener("click", clear);

            function myGreeting() {
                document.getElementById("container").innerHTML = "Hello World"
            }

            function myGreeting2() {
                let div = document.getElementById('container');
                let p = document.createElement('p');
                p.textContent = 'Hello World in Paragraph';
                div.appendChild(p);
            }

            function myRepeat() {
                let div = document.getElementById('container');
                let p = document.createElement('p');
                p.textContent = 'Hello World in Paragraph - Repeat';
                div.appendChild(p);
            }

            function clear() {
                clearTimeout(myTimeout);
                clearTimeout(myTimeout2);
                clearInterval(myInterval);
            }
        </script>
    </body>
    </html>
