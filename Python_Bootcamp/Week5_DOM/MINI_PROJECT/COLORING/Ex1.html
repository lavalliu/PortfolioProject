<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clear {
        align-items: center;
        font-size: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25%;
        padding-right: 25%;
        width: auto;
        margin: 10px 0px 10px 0px;
        border-radius: 5px;
        border: 1px solid black;
    }
    .flex-container {
        position: relative;
        display: flex;
        flex-wrap: nowrap;
        width: auto;
        height: 615px;
        border: 1px solid black;
        background-color: rgb(169,169,169);
    }
    .color-container {
        position: relative;
        width: 21%;
        height: 100%;
        border: 1px solid white;
        text-align: center;
    }
    .workspace {
        width: 79%;
        height: 100%;
        border: 1px solid white;
        text-align: center;
    }
    .color {
        position: relative;
        width: 60px;
        height: 60px;
        border: 1px black solid;
        float: left;
        margin: 5px;
    }
    .color1 {
        background-color: rgb(255,0,0);
    }
    .color2 {
        background-color: rgb(255,69,0);
    }
    .color3 {
        background-color:rgb(255,165,0);
    }
    .color4 {
        background-color: rgb(255,255,0); 
    }
    .color5 {
        background-color:rgb(154,205,50);
    }
    .color6 {
        background-color:rgb(144,238,144);
    }
    .color7 {
        background-color:rgb(0,128,0);
    }
    .color8 {
        background-color:rgb(64,224,208);
    }
    .color9 {
        background-color:rgb(0,255,255);
    }
    .color10 {
        background-color:rgb(135,206,250);
    }
    .color11 {
        background-color:rgb(30,144,255);
    }
    .color12 {
        background-color:rgb(0,0,255);
    }
    .color13 {
        background-color:rgb(0,0,139);
    }
    .color14 {
        background-color:rgb(75,0,130);
    }
    .color15 {
        background-color:rgb(139,0,139);
    }
    .color16 {
        background-color:rgb(238,130,238);
    }
    .color17 {
        background-color:rgb(255,182,193);
    }
    .color18 {
        background-color:rgb(211,211,211);
    }
    .color19 {
        background-color:rgb(128,128,128);
    }
    .color20 {
        background-color:black;
    }
    .color21 {
        background-color:white;
    }
    .color:hover ,.clear:hover {
        cursor: pointer;
    }
    .box {
        width: 10px;
        height: 10px;
        background-color: white;
        position: relative;
        border: 1px black solid;
        float: left;
        margin: 0.4px;
    }
</style>
<body>
    <div class="flex-container">
        <div class="color-container">
            <button class="clear">Clear</button>
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
            <div class="color color5"></div>
            <div class="color color6"></div>
            <div class="color color7"></div>
            <div class="color color8"></div>
            <div class="color color9"></div>
            <div class="color color10"></div>
            <div class="color color11"></div>
            <div class="color color12"></div>
            <div class="color color13"></div>
            <div class="color color14"></div>
            <div class="color color15"></div>
            <div class="color color16"></div>
            <div class="color color17"></div>
            <div class="color color18"></div>
            <div class="color color19"></div>
            <div class="color color20"></div>
            <div class="color color21"></div>
        </div>
        <div id="workspace" class="workspace">
            <div class="box"></div>
 
        </div>
    </div>
    <script>
        let newDiv = document.createElement("div"); 
        newDiv.className = "box"
        let container = document.getElementById("workspace"); 
        for (let i = 0; i < 6000; i += 1) {
            container.appendChild(newDiv.cloneNode(true)); 
        }
    </script>
</body>
</html>
