<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My CV</title>
     <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
  </head>

    <body>
      <div class="grid-container">        
          <div class="grid-item item1">
            <div class="column-left">
              <h1>Log In</h1>
              <form>
                <input class="entry" type="email" placeholder="email" size="70">
                <input class="entry" type="password" placeholder="password" size="70">
                <br>
                <br>
                <input class="chkbox" type="checkbox" placeholder="Remember me">Remember me</input>
                <button class="button3" type="button">Forgot password?</button> 
                <!-- <a>Forgot password?</a> -->
              </form>
              <br>
              <br>
              <button class="button1" type="button">LOG IN</button> 
              <br>
              <br>
              <br>
              ____________________________________________ Or Connect with ____________________________________________
              <br>
              <br>
              <br>
              <logos>
                <a href='https://twitter.com' target="_blank"><ion-icon size="large" name="logo-twitter"></ion-icon></a>
                <a href='https://linkedin.com/' target="_blank"><ion-icon size="large" name="logo-linkedin"></ion-icon></a>
                <a href='https://facebook.com' target="_blank"><ion-icon size="large" name="logo-facebook"></ion-icon></a>
                <a href='https://github.com' target="_blank"><ion-icon size="large" name="logo-github"></ion-icon></a>
              </logos>
              <br>
              <br>
              <br>
              <h10>@2023 <style></style></h10> 
            </div>
          </div>
         
          <div class="grid-item item2">
            <div class="column-right">
              <img src="user-plus-solid.svg" alt="user-plus-solid" width="400" height="300">
              <h1 class="bigger">Hello, Friend!</h1>
              <h6 class="smaller">Enter your personal details and start your journey with us</h6>
              <button class="button" type="button">REGISTER</button> 
              <!-- <button class="btn"><i class="fa fa-folder"></i> Folder</button> -->
              </div>
            </div>
          </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
  </html>
