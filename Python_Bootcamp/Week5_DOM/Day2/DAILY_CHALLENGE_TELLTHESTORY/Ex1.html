<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
        <button id="shu-button">Shuffle</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        let form = document.querySelector('#libform');
        let libButton = document.querySelector('#lib-button');
        let array = [];
        libButton.addEventListener('click', function(event){
            event.preventDefault();
            let noun = document.getElementById('noun').value;
            let adjective = document.getElementById('adjective').value;
            let person = document.getElementById('person').value;
            let verb = document.getElementById('verb').value;
            let place = document.getElementById('place').value;
            if (noun == "" || adjective == "" || person == "" || verb == "" || place == "") {
                alert("one of the entries is blank, please check and reenter properly.");
            }
            else {
                array.push(person);
                array.push(verb);
                array.push(adjective);
                array.push(place);
                array.push(noun);
                
                story = array[0] + " likes to " + array[1] + " to see the " + array[2] + " " + array[3] + " where you can see a " + array[4];
                document.getElementById('story').textContent = story;
            }
        });
        
        let shuButton = document.querySelector('#shu-button');
        shuButton.addEventListener('click', function(event){
            event.preventDefault();
            let sarray = array.sort((a,b) => 0.5 - Math.random());
            story = sarray[0] + " likes to " + sarray[1] + " to see the " + sarray[2] + " " + sarray[3] + " where you can see a " + sarray[4];
            document.getElementById('story').textContent = story;
        });
    </script>

 </body>
</html>
