    <form class="form-container" action="">
        <label class='formlabel' for="myquote">Quote :</label><br>
        <input class='forminput' type="text" id="myquote" name="myquote" size="100"><br>
        <label class='formlabel' for="myauthor">Author:</label><br>
        <input class='forminput' type="text" id="myauthor" name="myauthor" size="100"><br><br>
        <button class="submit" onclick="storeInput(event)">Submit</button>

    <div class="filter-container">

        <input type="mysearch" id="mysearch" name="mysearch">
        <button class="mysearch" onclick="searchQuote(event)">Search</button>
        <br><br>

        <a class="next" onclick="plusSlides(+1)">| Next ></a>
