    <form>
        <input type="email" id = "email" placeholder = "Enter an email address : ">

    <!-- with Regex -->
    <script>
        const myRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        function checkEmail1(email) {
            let myemail = document.getElementById('email').value;
            if (myemail.match(myRegex)) {
                alert("Regex say " + myemail + " - is correct");
            }
            else {
                alert("Regex say " + myemail + " - has incorrect syntax");
            }
        }
    </script>
