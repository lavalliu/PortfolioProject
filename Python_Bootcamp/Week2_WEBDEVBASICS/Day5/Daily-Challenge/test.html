

<!DOCTYPE html> 
<html> 
  
<head> 
    <style> 
        .flex-container { 
            display: flex; 
            height:400px; 
            flex-flow: column wrap; 
            background-color: green; 
            align-content: space-between; 
        } 
          
        .flex-container > div { 
            background-color: white; 
            width: 100px; 
            margin: 10px; 
            text-align: center; 
            line-height: 75px; 
            font-size: 30px; 
        } 
        .middle {

        }
        .middle > div {
            margin-bottom: 10px;
            padding-bottom: 10px;
            align-items: center;
        }
    </style> 
</head> 
  
<body> 
    <div class="flex-container"> 
        <div>1</div> 
        <div>2</div> 
        <div>3</div>  
        <div>4</div> 
        <div class="middle">
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div>5</div> 
        <div>6</div> 
        <div>7</div>  
        <div>8</div>  
    </div> 


</body> 
  
</html>
