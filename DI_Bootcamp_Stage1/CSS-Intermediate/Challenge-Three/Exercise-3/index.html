<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock 3</title>
    <style type="text/css">
    div {
      border: 3px solid black;
    }
    .heading {
      background: green;
      width: 98%;
      height: 200px;
      margin-bottom: 30px;
      border: 3px solid black;
    }
    section{
      margin-bottom: 30px;
    }
    .col {
      height:200px;
      width:32%;
      display: inline-block;
      margin: 2px;
    }
    img {
      width: 100%;
      height: inherit;
    }
    .col-left {
      background-color: orange;
    }
    .col-mid {
      background-color: red;
    }
    .col-right {
      background-color: blue;
    }
    </style>
</head>
<body>
    <div class="heading"></div>
    <section>
        <div class="col">
            <img src="https://images.pexels.com/photos/1632790/pexels-photo-1632790.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>
        <div class="col">
            <img src="https://images.pexels.com/photos/1632790/pexels-photo-1632790.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>
        <div class="col">
            <img src="https://images.pexels.com/photos/1632790/pexels-photo-1632790.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>
    </section>

    <section>
        <div class="col col-left"></div>
        <div class="col col-mid"></div>
        <div class="col col-right"></div>
    </section>
</body>
</html>
