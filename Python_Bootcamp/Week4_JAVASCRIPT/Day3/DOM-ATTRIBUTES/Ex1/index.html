<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <p>
        <a id="dI" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://developers.institute/">Developers Institute</a>
    </p> 
</body>
</html> 

<script>
    // Get the link element by id
var link = document.getElementById("dI");

//•  Next, you need to access the attributes of the element object using the getAttribute method. This method takes the name of the attribute as a parameter and returns the value of the attribute as a string. For example:

// Get the value of the href attribute
var href = link.getAttribute("href");
// Display the value
console.log(href); // https://developers.institute/

//•  Finally, you need to repeat the same steps for the other attributes, such as hreflang, rel, target, and type. For example:

// Get the value of the hreflang attribute
var hreflang = link.getAttribute("hreflang");
// Display the value
console.log(hreflang); // en-us

// Get the value of the rel attribute
var rel = link.getAttribute("rel");
// Display the value
console.log(rel); // nofollow

// Get the value of the target attribute
var target = link.getAttribute("target");
// Display the value
console.log(target); // _self

// Get the value of the type attribute
var type = link.getAttribute("type");
// Display the value
console.log(type); // text/html

//Here is the complete JavaScript code that gets the value of the attributes of the specified link:

// Get the link element by id
var link = document.getElementById("dI");
// Get the value of the href attribute
var href = link.getAttribute("href");
// Display the value
console.log(href); // https://developers.institute/
// Get the value of the hreflang attribute
var hreflang = link.getAttribute("hreflang");
// Display the value
console.log(hreflang); // en-us
// Get the value of the rel attribute
var rel = link.getAttribute("rel");
// Display the value
console.log(rel); // nofollow
// Get the value of the target attribute
var target = link.getAttribute("target");
// Display the value
console.log(target); // _self
// Get the value of the type attribute
var type = link.getAttribute("type");
// Display the value
console.log(type); // text/html
</script>
